<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="coffee-beans"></div>
    <div class="sign-up-box">
        <h1 class="sign-up-title">Sign up for <br> Coffee Perks</h1>
        <h2 class="sign-up-subtitle">Start earning points towards free coffee</h2>
        <form>
            <div class="name">
                <label for="name">
                    Name:
                </label>
                <input type="text">
                <br>
            </div>
            <div class="email">
                <label for="email">
                    Email:
                </label>
                <input type="text">
                <br>
            </div>
            <div class="phone">
                <label for="phone">
                    Phone:
                </label>
                <input type="text">
                <br>
            </div>
            <div class="create-account">
                <button type="submit" class="btn btn-success">Create Account</button>
            </div>
        </form>
</div>
<script src="index.js"></script>
</body>
</html>
